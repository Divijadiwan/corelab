<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaction</title>
  <link rel="stylesheet" href="calm.css">
   <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

   <div class="dot" id="fun"></div>
   <div class="dot" id="romantic"></div>
    <div class="dot" id="spiritual"></div>
    <div class="dot" id="calm"></div>
    <div class="dot" id="confident"></div>
  

  <div class="music-player">
    <!-- Audio Element -->
    <audio id="audio-player" src=""></audio>
    <!-- Playlist -->
    <div class="playlist">
      <ul id="song-list">
        <li data-src="Sang Rahiyo.mp3">Sang Rahiyo</li>
        <li data-src="O Rangrez.mp3">O Rangrez</li>
        <li data-src="Before You Go.mp3">Before You Go</li>
      </ul>
    </div>
    <!-- Controls -->
    <div class="controls">
      <button id="play-pause-btn">Play</button>
      <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
    </div>
    <!-- Display current time and song name -->
    <p id="current-song">Select a song</p>
  </div>

  <script src="calm.js"></script>
</body>
</html>
